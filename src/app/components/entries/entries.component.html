<table mat-table [dataSource]="sheets" class="mat-elevation-z8">
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Wymiar arkusza </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <ng-container matColumnDef="thickness">
        <th mat-header-cell *matHeaderCellDef> Grubość </th>
        <td mat-cell *matCellDef="let element"> {{element.thickness}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Rodzaj </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Ilość </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="docType">
        <th mat-header-cell *matHeaderCellDef> Typ dokumentu </th>
        <td mat-cell *matCellDef="let element"> {{element.docType}} </td>
    </ng-container>

    <ng-container matColumnDef="entryDate">
        <th mat-header-cell *matHeaderCellDef> Data wpisu </th>
        <td mat-cell *matCellDef="let element"> {{element.entryDate | date: "dd-MM-YYYY hh:mm:s"}} </td>
    </ng-container>

    <ng-container matColumnDef="externalDocument">
        <th mat-header-cell *matHeaderCellDef> Dokument zewnętrzny </th>
        <td mat-cell *matCellDef="let element"> {{element.externalDocument}} </td>
    </ng-container>

    <ng-container matColumnDef="userEntry">
        <th mat-header-cell *matHeaderCellDef> Użytkownik </th>
        <td mat-cell *matCellDef="let element"> {{element.userEntry}} </td>
    </ng-container>

    <tr mat-header-row class="header" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
